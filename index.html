<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Merge - Addictive Puzzle Game</title>

    <link rel="icon" type="image/png" href="./ico.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- Left Column -->
        <div class="left-column">
          <header>
            <div class="logo">
              <img src="./ico.png" alt="Logo" class="logo-icon" />
              Number Merge
            </div>
            <div class="tagline">Merge numbers, reach higher scores!</div>
          </header>

          <a
            href="./downloads/number-merge.apk"
            class="download-btn"
            id="downloadBtn"
          >
            Download APK
          </a>

          <div class="version" id="versionInfo"></div>

          <div class="features">
            <div class="feature">
              <span class="feature-title">Easy to Learn:</span> Simple swipe controls
            </div>
            <div class="feature">
              <span class="feature-title">Brain Training:</span> Challenge yourself
            </div>
            <div class="feature">
              <span class="feature-title">High Scores:</span> Beat your best
            </div>
            <div class="feature">
              <span class="feature-title">Offline Play:</span> Play anywhere
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
          <img src="./mockup.jpg" alt="Game Mockup" class="mockup" />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
